<!DOCTYPE html>
<html>

<head>
  <title>Mute Audio Tabs</title>
  <style>
    body {
      width: 220px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3e3d3d;
      margin: 0;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h3 {
      font-size: 18px;
      color: #f4f0f0;
      margin-bottom: 20px;
    }

    button {
      background-color: #ed3f3f;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a61309;
    }
  </style>
</head>

<body>
  <h3>Mute Audio Tabs</h3>
  <button id="mute-tabs">Mute Tabs</button>
  <script src="popup.js"></script>
</body>

</html>
